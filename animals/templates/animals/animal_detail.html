{% extends 'breedingcows/base.html' %}

{% block content %}
    <div class="col-12">
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'contact_edit' pk=animal.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h2>{{ animal.flock_number }}</h2>
        <p>{{ animal.birthday }}</p>
        <p>{{ animal.animal_type }}</p>
    </div>
{% endblock %}
