{% extends 'breedingcowsapp/base.html' %}

{% block content %}
    <div class="breeding_cow">
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'breeding_cow_edit' pk=breeding_cow.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h2>{{ breeding_cow.location }}</h2>
        <p>{{ breeding_cow.entry_date }}</p>
        <p>{{ breeding_cow.text|linebreaksbr }}</p>
    </div>
{% endblock %}
