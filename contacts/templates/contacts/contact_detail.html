{% extends 'breedingcows/base.html' %}

{% block content %}
    <div class="col-12">
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'contact_edit' pk=contact.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h2>{{ contact.first_name }}</h2>
        <p>{{ contact.last_name }}</p>
    </div>
{% endblock %}
